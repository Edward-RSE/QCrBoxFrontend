{% extends 'base.html' %}

{% block title %}QCrBox Workflow{% endblock %}

{% block content %}
<table width=100%>
    <thead>
        <td>Load Existing File:</td>
        <td>Upload New File:</td>
    </thead>
    <tr>
        <td>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ loadfile_form.as_p }}
                <br/>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-download"></i> Load
                </button>
            </form>
        </td>
        <td>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ newfile_form.as_p }}
                <br/>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>
        </td>
    </tr>
</table>
{% endblock %}
